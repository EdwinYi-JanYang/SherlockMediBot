<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherlock Misinformation Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #content {
            border: 1px solid #ccc;
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>You've been caught!</h1>
        <p id="message">Sherlock has determined you've been spreading misinformation on the internet.</p>
        <img src="https://cdn.pixabay.com/photo/2013/07/12/13/46/sherlock-holmes-147255_1280.png" alt="Sherlock Holmes" />
    </div>
    <script>
        // Function to update the message
        async function updateMessage(newMessage) {
            document.getElementById('message').innerText = newMessage;
        }
    </script>
</body>
</html>
